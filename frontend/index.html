    <!-- App Loading Styles -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        z-index: 9999;
        transition: opacity 0.3s, visibility 0.3s;
      }
      
      .app-loading.dark {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f8fafc;
      }
      
      .app-loading-spinner {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(45deg, #6366f1, #f43f5e);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        position: relative;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .app-loading-spinner::before {
        content: "";
        position: absolute;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      }
      
      .app-loading.dark .app-loading-spinner::before {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      .app-loading-spinner::after {
        content: "";
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 3px solid transparent;
        border-top-color: #6366f1;
        border-bottom-color: #f43f5e;
        animation: spin 1s linear infinite;
      }
      
      .app-loading-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 600;
        font-size: 18px;
        color: #1e293b;
        margin-bottom: 8px;
      }
      
      .app-loading.dark .app-loading-text {
        color: #f8fafc;
      }
      
      .app-loading-subtext {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 400;
        font-size: 14px;
        color: #64748b;
      }
      
      .app-loading.dark .app-loading-subtext {
        color: #94a3b8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .app-loaded .app-loading {
        opacity: 0;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- App Loading State -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
      <div class="app-loading-text">AI Collaboration Platform</div>
      <div class="app-loading-subtext">Loading application...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Initialization -->
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Check for dark mode preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.querySelector('.app-loading').classList.add('dark');
      }
      
      // Remove loading screen when app is ready
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 500);
      });
    </script>
  </body>
