<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Collaboration Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Collaboration Platform</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Describe your programming task..." required />
      <button type="submit" id="start-btn">Start</button>
      <button type="button" id="stop-btn" disabled>Stop</button>
    </form>
    <div id="chat-area">
      <ul id="chat-messages"></ul>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
